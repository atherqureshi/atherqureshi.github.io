<!DOCTYPE html>
<html>

<head>
    <title> Visualization </title>
    <style src="../css/visual_scatterplot.css"></style>
</head>

<header>
    <a href="visual.html"> Back </a>
    <br>
    <a href="../index.html"> Home </a>
</header>

<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
        //set margins for graph
        var margin = {
                top: 20,
                right: 20,
                bottom: 30,
                left: 40
            },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        //map the values of the input to the output pixels
        var x = d3.scale.linear()
            .range([0, width]);

        var y = d3.scale.linear()
            .range([height, 0]);

        //the colors will be the default 10 in d3
        var color = d3.scale.category10();

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        //directly appending to the svg element to the dom and giving correct attributes
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


        // the data is an array of the parsed data from iris.tsv
        // in data.forEach(function(d)), the forEach function passes the index's
        // of the parsed array in order to the the function inside (function(d))
        // in the form of the argument to that function. d (convention in d3
        // refers to data). is an object/array and contains a single index
        // of the parsed data from the tsv/csv. 
        d3.tsv("../ML_Datasets/iris.tsv", function(error, data) {
            if (error) throw error;

            data.forEach(function(d) {
                //convert string from tsv to number
                d.sepalLength = +d.sepalLength;
                d.sepalWidth = +d.sepalWidth;
            });

            x.domain(d3.extent(data, function(d) {
                return d.sepalWidth;
            })).nice();
            y.domain(d3.extent(data, function(d) {
                return d.sepalLength;
            })).nice();

            //Generating the graph structure and axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .append("text")
                .attr("class", "label")
                .attr("x", width)
                .attr("y", -6)
                .style("text-anchor", "end")
                .text("Sepal Width (cm)");

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("class", "label")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Sepal Length (cm)")

            //polluting the graph with data points from the data
            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                //setting to dot class so we can later identify them in DOM
                .attr("class", "dot")
                .attr("r", 3.5)
                //transform the input values to pixels using the scale functions
                .attr("cx", function(d) {
                    return x(d.sepalWidth);
                })
                .attr("cy", function(d) {
                    return y(d.sepalLength);
                })
                .style("fill", function(d) {
                    return color(d.species);
                });

            var legend = svg.selectAll(".legend")
                .data(color.domain())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) {
                    return "translate(0," + i * 20 + ")";
                });

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) {
                    return d;
                });

        });
    </script>

    <script>
        //interactive section

        //when hovering on a point, set the radius to normal
        function hover(d) {
            d3.select(this)
                .attr('r', 10);
            //get the original data of this dot
            console.log('Width: ' + d.sepalWidth + ' Length: ' + d.sepalLength);
        }

        //when hovering off a point, set the radius back to normal
        function hoverOut(d) {
            d3.select(this)
                .attr('r', 3.5);
        }

        //assign what to do on mouseover
        d3.selectAll('.dot')
            .on('mouseover', hover)
            .on('mouseout', hoverOut);


        //make a svg element that shows the decision tree of how this happened
    </script>
</body>

</html>
