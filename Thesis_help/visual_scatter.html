    <title> Visualization </title>
    <style src="../css/visual_scatterplot.css"></style>
    <style src="../css/visual_tree.css"></style>

    <script src=https://code.jquery.com/jquery-3.2.1.min.js ""></script>
</head>

<body>
    <p>
        Petal Width and height are indicated by the Width and Height of each point
    </p>
    <script>
        //set margins for graph
        var margin = {
                top: 20,
                right: 20,
                bottom: 30,
                left: 40
            },
            width = 1200 - margin.left - margin.right,
            height = 700 - margin.top - margin.bottom;

        //map the values of the input to the output pixels
        var x = d3.scale.linear()
            .range([0, width]);

        var y = d3.scale.linear()
            .range([height, 0]);

        //we also want to map the petal width and height 
        var dotWidthScale = d3.scale.linear()
            .range([5, 15]);

        var dotHeightScale = d3.scale.linear()
            .range([5, 15]);

        //the colors will be the default 10 in d3
        var color = d3.scale.category10();

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        //directly appending to the svg element to the dom and giving correct attributes
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


        // the data is an array of the parsed data from iris.tsv
        // in data.forEach(function(d)), the forEach function passes the index's
        // of the parsed array in order to the the function inside (function(d))
        // in the form of the argument to that function. d (convention in d3
        // refers to data). is an object/array and contains a single index
        // of the parsed data from the tsv/csv. 
        d3.tsv("../ML_Datasets/iris.tsv", function(error, data) {
            if (error) throw error;

            data.forEach(function(d) {
                //convert string from tsv to number
                d.sepalLength = +d.sepalLength;
                d.sepalWidth = +d.sepalWidth;
                d.petalLength = +d.petalLength;
                d.petalWidth = +d.petalWidth;
            });

            x.domain(d3.extent(data, function(d) {
                return d.sepalWidth;
            })).nice();
            y.domain(d3.extent(data, function(d) {
                return d.sepalLength;
            })).nice();

            dotHeightScale.domain(d3.extent(data, function(d) {
                return d.petalLength;
            })).nice();

            dotWidthScale.domain(d3.extent(data, function(d) {
                return d.petalWidth;
            })).nice();

            //Generating the graph structure and axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .append("text")
                .attr("class", "label")
                .attr("x", width)
                .attr("y", -6)
                .style("text-anchor", "end")
                .text("Sepal Width (cm)");

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("class", "label")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Sepal Length (cm)")

            //polluting the graph with data points from the data
            svg.selectAll(".dot")
                .data(data)
                .enter().append("rect")
                //setting to dot class so we can later identify them in DOM
                .attr("class", "dot")
                //scaling the petal length and width to the height and width of the rect
                .attr("width", function(d) {
                    return dotWidthScale(d.petalWidth)
                })
                .attr("height", function(d) {
                    return dotHeightScale(d.petalLength)
                })
                //transform the input values to pixels using the scale functions
                .attr("x", function(d) {
                    return x(d.sepalWidth);
                })
                .attr("y", function(d) {
                    return y(d.sepalLength);
                })
                .on('click', function(d) {
                    var selectedPointData = {
                        sepalWidth: d.sepalWidth,
                        sepalLength: d.sepalLength,
                        petalLength: d.petalLength,
                        petalWidth: d.petalWidth
                    };
                    //console.log(selectedPointData);
                    //change the decsion tree to match this point!
                    //changeTree(selectedPointData);
                })
                .style("fill", function(d) {
                    return color(d.species);
                });

            var legend = svg.selectAll(".legend")
                .data(color.domain())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) {
                    return "translate(0," + i * 20 + ")";
                });

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) {
                    return d;
                });

        });

        //TO_DO: create Tree SVG, and have it manipulated later based on the datapoint I select dynamically
        //using the selectedPointData function
        var treeSVG = d3.select('body').append('svg')
            .attr('height', 500)
            .attr("width", 1200)
            .append('g')
            .attr('transform', "translate(250,50)");

        var tree = d3.layout.tree()
            .size([300, 600]);

        var diagonal = d3.svg.diagonal()
            .projection(function(d) {
                return [d.y, d.x];
            });

        var i = 0,
            duration = 750,
            root;

        d3.json('iris.json', function(error, flare) {
            if (error) throw error;

            root = flare;
            root.x0 = height / 2;
            root.y0 = 0;

            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                }
            }

            root.children.forEach(collapse);
            update(root);
        });

        d3.select(self.frameElement).style("height", "480px");

        function update(source) {

            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);

            // Normalize for fixed-depth.
            nodes.forEach(function(d) {
                d.y = d.depth * 160;
            });

            // Update the nodes…
            var node = treeSVG.selectAll("g.node")
                .data(nodes, function(d) {
                    return d.id || (d.id = ++i);
                });

            // Enter any new nodes at the parent's previous position.
            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .on("click", click);

            nodeEnter.append("circle")
                .attr("r", 1e-6)
                .style("fill", function(d) {
                    return d._children ? "lightsteelblue" : "#fff";
                });

            nodeEnter.append("text")
                .attr("x", function(d) {
                    return d.children || d._children ? -10 : 10;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", function(d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function(d) {
                    return d.name;
                })
                .style("fill-opacity", 1e-6);

            // Transition nodes to their new position.
            var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function(d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

            nodeUpdate.select("circle")
                .attr("r", 4.5)
                .style("fill", function(d) {
                    return d._children ? "lightsteelblue" : "#fff";
                });

            nodeUpdate.select("text")
                .style("fill-opacity", 1);

            // Transition exiting nodes to the parent's new position.
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function(d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();

            nodeExit.select("circle")
                .attr("r", 1e-6);

            nodeExit.select("text")
                .style("fill-opacity", 1e-6);

            // Update the links…
            var link = treeSVG.selectAll("path.link")
                .data(links, function(d) {
                    return d.target.id;
                });

            // Enter any new links at the parent's previous position.
            link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", function(d) {
                    var o = {
                        x: source.x0,
                        y: source.y0
                    };
                    return diagonal({
                        source: o,
                        target: o
                    });
                });

            // Transition links to their new position.
            link.transition()
                .duration(duration)
                .attr("d", diagonal);

            // Transition exiting nodes to the parent's new position.
            link.exit().transition()
                .duration(duration)
                .attr("d", function(d) {
                    var o = {
                        x: source.x,
                        y: source.y
                    };
                    return diagonal({
                        source: o,
                        target: o
                    });
                })
                .remove();

            // Stash the old positions for transition.
            nodes.forEach(function(d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        // Toggle children on click.
        function click(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }

        //interactive section
        $(document).ready(function() {
            //when hovering on a point, set the radius to normal
            function hover(d) {
                d3.select(this)
                    .transition()
                    .ease("bounce")
                    .delay(0)
                    .duration(2000)
                    .attr('width', 40)
                    .attr('height', 40);
                //get the original data of this dot RUN A FUNCTION WITH THIS
                var selectedPointData = {
                    sepalWidth: d.sepalWidth,
                    sepalLength: d.sepalLength,
                    petalLength: d.petalLength,
                    petalWidth: d.petalWidth
                };
                //This function should make the decision tree for how we classified this datapoint
                //if person clicks while hovered
                //changeTree(selectedPointData);
                //console.log(selectedPointData);
            }

            //when hovering off a point, set the radius back to normal
            function hoverOut(d) {
                d3.select(this)
                    .transition()
                    .ease("bounce")
                    .delay(300)
                    .duration(2000)
                    .attr('width', function(d) {
                        return dotWidthScale(d.petalWidth)
                    })
                    .attr('height', function(d) {
                        return dotHeightScale(d.petalLength);
                    });
            }

            //assign what to do on mouseover
            d3.selectAll('.dot')
                .on('mouseover', hover)
                .on('mouseout', hoverOut);
        })
    </script>

</body>

</html>
